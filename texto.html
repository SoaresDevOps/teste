<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <div id="meuTexto"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = function() {
            console.log('Conectado ao servidor WebSocket');
        };

        ws.onmessage = function(event) {
            document.getElementById('meuTexto').textContent = event.data;
        };
    </script>
</body>
</html>
